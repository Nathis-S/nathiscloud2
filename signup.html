<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> SignUp Form  </title>
  <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">Sign up</h1>
    
          <div class="inputContainer">
            <label for="email"></label>
            <input type="text" class="input" placeholder="Enter email" name="email" required>
          </div>
    
          <div class="inputContainer">
            <label for="username"></label>
            <input type="text" class="input" placeholder="Enter username" name="username" required>
          </div>
    
          <div class="inputContainer">
            <label for="psw"></label>
            <input type="password" class="input" placeholder="Enter password" name="psw" required>
          </div>
    
          <div class="inputContainer">
            <label for="rpt psw"></label>
            <input type="password" class="input" placeholder="Repeat password" name="rpt psw" required>
          </div>
    
          <input type="submit" class="submitBtn" value="Sign up">
        </form>
      </div>
</body>
</html>
